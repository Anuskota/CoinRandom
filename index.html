<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/public/css/style.css">
    <title>Document</title>
</head>
<body >
    <h2>Lanzar Moneda</h2>
    <div class="container">
        <!--Hacemos que se usen dos imagenes-->
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./public/public/css/img/heads.png" alt="heads coin">
            </div>
        
            <div class="tails">
                <img src="./public/public/css/img/tails.png" alt="tails coin">
            </div>
        </div>
       
            <!--Construimos el display donde se veran los contadores-->           
        <div class="stats">
                <p id="heads-count">Heads: 0</p>
                <p id="tails-count">Tails: 0</p>
        </div>

            <!--Creamos dos botones, unos para iniciar el proceso y otro para resetear el resultado-->

            <div class="buttons">
                <button id="flip-button">START</button>
                <button id="reset-button">RESET</button>
            </div>
    </div> 

   <script src="./public/public/js/index.js"></script>     
    
</body>
</html>
