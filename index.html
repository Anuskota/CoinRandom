    <h2>Lanzar Moneda</h2>
    <div class="container">
        <!--Hacemos que se usen dos imagenes-->
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./public/public/css/img/heads.png" alt="heads coin">
            </div>
        
            <div class="tails">
                <img src="./public/public/css/img/tails.png" alt="tails coin">
            </div>
        </div>
       
            <!--Construimos el display donde se veran los contadores-->           
        <div class="stats">
                <p id="heads-count">Heads: 0</p>
                <p id="tails-count">Tails: 0</p>
        </div>

            <!--Creamos dos botones, unos para iniciar el proceso y otro para resetear el resultado-->

            <div class="buttons">
                <button id="flip-button">START</button>
                <button id="reset-button">RESET</button>
            </div>
    </div> 
    
    
    <script type="text/javascript">
    


        /*Establecemos funciones con Id y Clases*/


        let coin = document.querySelector(".coin");
        let flipBtn = document.querySelector("#flip-button");
        let resetBtn = document.querySelector("#reset-button");


// /*Inicializamos Heads y Tails a 0*/
        let heads = 0;
        let tails = 0;

        flipBtn.addEventListener("click", () => {
            let i = Math.floor(Math.random() * 2);

            coin.style.animation = "none";
            console.log(flipBtn);
            if (i) {

                setTimeout(function(){
                coin.style.animation = "spin-heads 3s forwords ";   
                }, 100);
                heads++;
            }else {
                setTimeout(function(){
                coin.style.animation = "spin-tails 3s forwords ";   
                }, 100);
                tails++;

            }

            setTimeout(updateStats, 3000);
            // disableButton();

        })
        function updateStats(){
            document.querySelector("#heads-count").textContent = `Heads : ${heads}`;
            document.querySelector("#tails-count").textContent = `Tails : ${tails}`;
        }
